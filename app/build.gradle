apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.mahran.musiky"
        minSdkVersion 19
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/commons-cli-1.2.jar')
    compile files('libs/commons-codec-1.9.jar')
    compile files('libs/commons-logging-1.2.jar')
    compile files('libs/httpasyncclient-4.1.2.jar')
    compile files('libs/httpasyncclient-cache-4.1.2.jar')
    compile files('libs/httpclient-4.5.2.jar')
    compile files('libs/httpclient-cache-4.5.2.jar')
    compile files('libs/httpcore-4.4.5.jar')
    compile files('libs/httpcore-ab-4.4.5.jar')
    compile files('libs/httpcore-nio-4.4.5.jar')
    compile files('libs/java-json.jar')
    compile files('libs/org.apache.httpcomponents.httpclient_4.5.2.jar')
    compile files('libs/org.apache.httpcomponents.httpcore_5.0-alpha1.jar')
}
